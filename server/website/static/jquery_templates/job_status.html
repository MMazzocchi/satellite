<h4>
  <img class="icon" data-src="jobTypeIcon"/>
  <span data-content="jobType"></span> #<span class="job-id" 
                                              data-content="jobNumber"><span>
</h4>
<div class="divider"></div>

<h5>Required Processor Speed</h5>

<svg width="70" height="14" class="meter">
  <rect class="meter-bg" x="1" y="1" width="68" height="12"></rect>
  <rect class="meter-fill-green" x="0" y="0" height="12"
        data-template-bind='[{"attribute": "width", "value": "speed"}]'
        transform="translate(1, 1) scale(13.6, 1)"></rect>
  <rect class="meter-border" x="1" y="1" width="68" height="12"></rect>
</svg>

<span data-content="speed"></span> 

<h5>Required Storage Space</h5>

<svg width="70" height="14" class="meter">
  <rect class="meter-bg" x="1" y="1" width="68" height="12"></rect>
  <rect class="meter-fill-green" x="0" y="0" height="12"
        data-template-bind='[{"attribute": "width", "value": "space"}]'
        transform="translate(1,1) scale(13.6, 1)"></rect>
  <rect class="meter-border" x="1" y="1" width="68" height="12"></rect>
</svg>

<span data-content="space"></span> 

<h5 id="satellite-name" class="satellite-name">No Satellite Selected</h5>
<div class="btn-group btn-group-justified">
  <a id="satellite-left" class="btn btn-default" role="button">
    <span class="glyphicon glyphicon-chevron-left"
          aria-hidden="true"></span>
  </a>
  <a id="satellite-right" class="btn btn-default" role="button">
    <span class="glyphicon glyphicon-chevron-right"
          aria-hidden="true"></span>
  </a>
</div>
<p id="noSatHelpText">You haven't purchased a satellite yet! Head
   over to the Build screen and build a satellite!</p>

<div class="divider"></div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-9 table-cell">Payment</div>
    <div class="col-xs-3 table-cell">
      <span class="glyphicon glyphicon-minus-sign coin" aria-hidden="true"></span>
      <span data-content="payment"></span>
    </div>
  </div>
</div>
