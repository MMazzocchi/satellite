<h4>
  <img class="icon" data-src="jobTypeIcon"/>
  <span data-content="jobType"></span> #<span class="job-id" 
                                              data-content="jobNumber"><span>
</h4>
<h3>Status: <span id="jobStatus" data-content="statusText"></span></h3>

<div class="divider"></div>

<div class="container-fluid">
  <div class="row">
    <h5>Required Processor Speed</h5>
  </div>
  <div class="row">
    <div class="col-xs-4">
      <svg id="speedMeter" width="70" height="14" class="meter">
        <rect class="meter-bg" x="1" y="1" width="68" height="12"></rect>
      
        <rect class="meter-fill-green" x="0" y="0" height="12"
              width="0" transform="translate(1, 1) scale(13.6, 1)"></rect>
      
        <rect class="meter-fill-red" x="0" y="0" height="12"
              data-template-bind='[{"attribute": "width", "value": "speed"}]'
              transform="translate(1, 1) scale(13.6, 1)"></rect>
      
        <rect class="meter-fill-blue" x="0" y="0" height="12"
              width="0" transform="translate(1, 1) scale(13.6, 1)"></rect>
      
        <rect class="meter-border" x="1" y="1" width="68" height="12"></rect>
      </svg>
    </div>
    <div class="col-xs-4">
      <span id="speedMeasure" data-content="speed"></span> 
    </div>
    <div id="speedIcon" class="col-xs-4"></div>
  </div>

  <div class="row">
    <h5>Required Storage Space</h5>
  </div>
  <div class="row">
    <div class="col-xs-4">
      <svg id="spaceMeter" width="70" height="14" class="meter">
        <rect class="meter-bg" x="1" y="1" width="68" height="12"></rect>
      
        <rect class="meter-fill-green" x="0" y="0" height="12"
              width="0" transform="translate(1, 1) scale(13.6, 1)"></rect>
      
        <rect class="meter-fill-red" x="0" y="0" height="12"
              data-template-bind='[{"attribute": "width", "value": "space"}]'
              transform="translate(1, 1) scale(13.6, 1)"></rect>
      
        <rect class="meter-fill-blue" x="0" y="0" height="12"
              width="0" transform="translate(1, 1) scale(13.6, 1)"></rect>
      
        <rect class="meter-border" x="1" y="1" width="68" height="12"></rect>
      </svg>
    </div>
    <div class="col-xs-4">
      <span id="spaceMeasure" data-content="space"></span>
    </div>
    <div id="spaceIcon" class="col-xs-4"></div>
  </div>
</div>

<div id="satSelector" class="hidden-element">
  {% include "html/satellite_selector.html" %}
</div>

<div class="divider"></div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-9 table-cell">Payment</div>
    <div class="col-xs-3 table-cell">
      <span class="glyphicon glyphicon-minus-sign coin" aria-hidden="true"></span>
      <span data-content="payment"></span>
    </div>
  </div>
</div>

<div id="assignButtonContainer" 
     class="container-fluid button-container hidden-element">
  <div class="divider"></div>
  <button id="assignButton" class="btn btn-default" type="button">
    Assign
  </button>
</div>
